<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "poppins,sans-serif";
        }
        body{
           
            
            overflow: hidden;
        }

        .hero {
            background: #1d2026;
            min-height: 100vh;
            width: 100%;
            color: #fff;
            position: relative;

        }

        nav {
            display: flex;
            align-items: center;
            padding: 20px 8%;
        }

        nav .menu-img {
            width: 25px;
            margin-right: 20px;
            cursor: pointer;
        }

        nav .logo {
            width: 160px;
            cursor: pointer;
        }

        nav ul {
            flex: 1;
            text-align: right;
        }

        nav ul li {

            display: inline-block;
            list-style: none;
            margin: 0 15px;
        }

        nav ul li a {


            text-decoration: none;
            color: #fff;
        }

        button {
            background: #75796e;
            height: 30px;
            width: 60px;
            border-radius: 20px;
            border: 0;
            /* outline: 0; */
            cursor:progress;
            transition:background 0.5s;
        }

        button span {
            display: block;
            background: rgb(32, 22, 32);
            height: 26px;
            width: 26px;
            border-radius: 50%;
            margin-left: 2px;
            transition:background 0.5s,margin-left 0.5s;
        }
        .lamp-container{
            position: absolute;
            top: -20px;
            left: 22%;
            width: 200px;
        }
        .lamp{
            width: 100%;
        }
        .light{
            position: absolute;
            top: 97%;
            left: 50%;
            transform: translate(-52%);
            width: 700px;
            /* margin-left: -1px; */
            padding-left: 5px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .text-container{
            max-width: 600px;
            margin-top: 7%;
            margin-left:50% ;
        }
        .text-container h1 {
            font-size: 80px;
            font-weight: 400;
        }
        .text-container a {
            text-decoration: none;
            background: #00986f;
            padding: 12px 40px;
            display: inline-block;
            color: #fff;
            font-size: 18px;
            margin-top: 30px;
            border-radius: 30px;

        }
        .control{
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 150px;
        }
        .control .line{
            width: 250px;
            height: 4px;
            background: #fff;
            margin: 0 20px ;
            border-radius: 2px;
        }
        .control .line span{
            width: 50%;
            height: 8px;
            margin-top: -2px;
            border-radius: 4px;
            background-color: #00986f;
            display: block;
        }
        .active{
            background: green;
        }
        .active span{
            background: #fff;
            margin-left: 31px;
            
        }
        .on{
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="hero">
        <nav>
            <img src="vueLamp_img\images\menu.png" class="menu-img">
            <img src="vueLamp_img\images\logo.png" class="logo">

            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">ContatcPorary</a></li>
                <li><a href="">Affordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>
        <div class="lamp-container">
            <img src="vueLamp_img\images\lamp.png"  class="lamp" >
            <img src="vueLamp_img\images\light.png" class="light" id="light" >
        </div>
        <div class="text-container">
            <h1>Latest <br> In Lighting</h1>
            <p>This is  the first lamp our Company We're making a huge collection of modern Lamp In all Categories from Home use to office use.</p>
            <a href="">Cheak All Collections</a>
            <div class="control">
          <p>04</p>
          <div class="line"><span></span></div>
          <p>05</p>
            </div>
        </div>

    </div>
    <script>
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");
        
        function toggleBtn () {
            btn.classList.toggle("active")
            light.classList.toggle("on")

        }
    </script>
</body>

</html>
